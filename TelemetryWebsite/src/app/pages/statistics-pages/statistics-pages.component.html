<div class = "selector-div">
    <mat-form-field class="date-range-picker">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input
            matStartDate
            formControlName="start"
            placeholder="Start date"
            
          />
          <input
            matEndDate
            formControlName="end"
            placeholder="End date"
            (dateChange)="onEndDateChange($event)"

          />
        </mat-date-range-input>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
</div>
<div>
    @for (item of Object.keys(statisticsType); track $index) {}
    <!-- <app-statistic-box [statisticValue]="42" statisticName="FlightBox corruptedPackets" [statisticSevirity]="sev"></app-statistic-box> -->

</div>
