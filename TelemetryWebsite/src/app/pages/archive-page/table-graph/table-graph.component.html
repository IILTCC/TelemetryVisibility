<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
>
  @for(tableRow of getRowKeys(); track $index) {
  <ng-container [matColumnDef]="valueColumns[$index]">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      [sortActionDescription]="
        isDate(valueColumns[$index]) ? 'Sort by date' : 'Sort by number'
      "
    >
      {{ displayedColumns[$index] }}
    </th>
    <th></th>
    <td mat-cell *matCellDef="let element">
      {{ formatValue(element[valueColumns[$index]]) }}
    </td>
  </ng-container>
  }
  <tr mat-header-row *matHeaderRowDef="valueColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: valueColumns"></tr>
</table>
